{% extends "base.html" %}
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        {% block title %}Sudoku Solver{% endblock %}
        </head>
        <body>
            {% block content %}
            <center><h1>Sudoku Solver</h1></center>
            <form action="#" method="post">
                <p>Type in the numbers from each row of the sudoku, with a 0 for a blank.</p>
                <p>Row 1:
                <input type="text" name="row1"/></p>
                <p>Row 2:
                <input type="text" name="row2"/></p>
                <p>Row 3:
                <input type="text" name="row3"/></p>
                <p>Row 4:
                <input type="text" name="row4"/></p>
                <p>Row 5:
                <input type="text" name="row5"/></p>
                <p>Row 6:
                <input type="text" name="row6"/></p>
                <p>Row 7:
                <input type="text" name="row7"/></p>
                <p>Row 8:
                <input type="text" name="row8"/></p>
                <p>Row 9:
                <input type="text" name="row9"/></p>
                <p><input type="submit" value="solve"/></p>
            </form>
            {% endblock %}
        </body>
</html>
